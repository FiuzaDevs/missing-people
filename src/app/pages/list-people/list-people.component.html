<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-12">
      <h1>Pessoas Desaparecidas</h1>
      <hr class="bg-primary">
    </div>
  </div>
  <div>
    <div class="row mt-4">
      <div class="col">
        <input type="text" class="form-control text-secondary input-height-border" placeholder="Procurar por nome" [(ngModel)]="filter.nome">
      </div>
      <div class="col">
        <input type="text" class="form-control text-secondary input-height-border" placeholder="Procurar por idade" [(ngModel)]="filter.idade">
      </div>
      <div class="col">
        <select type="text" class="form-control text-secondary input-height-border" placeholder="Procurar por nome"  [(ngModel)]="filter.sexo">
          <option value="" selected>Todos</option>
          <option value="MASCULINO">MASCULINO</option>
          <option value="FEMININO">FEMININO</option>
        </select>
      </div>
      <div class="col-md d-flex flex-row justify-evenly mt-sm-0 mt-2">
        <button type="button" class="btn btn-dark btn-lg btn-block" (click)="getMissingPeople(filter)">Procurar</button>
        <button type="button" class="btn btn-light btn-lg btn-block" (click)="clear()">Limpar</button>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <div class="table-responsive-sm">
          <table>
            <thead>
              <tr class="bg-pattern">
                <th class="br-table bg-pattern text-light ps-3" scope="col">Nome</th>
                <th class="bg-pattern text-light" scope="col">Idade</th>
                <th class="bg-pattern text-light" scope="col">Sexo</th>
                <th class="bg-pattern text-light" scope="col">Foto</th>
                <th class="br-table2 bg-pattern text-light" scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let person of peopeList | paginate: { itemsPerPage: 12, currentPage: currentPage, totalItems:totalItems }">
                <th class="text-capitalize ps-3" scope="row">{{ person.nome}}</th>
                <td class="text-capitalize">{{person.idade}}</td>
                <td class="text-capitalize">{{ person.sexo}}</td>
                <td><img *ngIf="!!person.urlFoto" [src]="person.urlFoto" class="img-fluid" alt="Foto de {{ person.nome }}" loading="lazy">
                <img *ngIf="!person.urlFoto" src="../../../assets/notImage.jpg" class="img-fluid" alt="Foto de {{ person.nome }}" loading="lazy"></td>
                <td class="table_icon cursor-pointer">
                  <a [routerLink]="['/person', person.id]">Ver <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 576 512">
                    <path
                      d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z" />
                  </svg></a>
                </td>
              </tr>

            </tbody>

          </table>
          <div class="row">
            <div class="col-md-12"> <pagination-controls (pageChange)="pageChanged($event)"
                previousLabel="Anterior" nextLabel="Proximo"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
